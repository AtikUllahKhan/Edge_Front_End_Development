<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .card {
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">

       <div class="card shadow p-4" style="max-width: 400px; width: 100%;">        <h4 class="text-center mb-4">Login</h4>
        <form>
            
            
            <!-- Email -->
            <div class="form-outline mb-4">
                <input type="email" id="loginEmail" class="form-control" />
                <label class="form-label" for="loginEmail">Email</label>
            </div>

            <!-- Password -->
            <div class="form-outline mb-4">
                <input type="password" id="loginPassword" class="form-control" />
                <label class="form-label" for="loginPassword">Password</label>
            </div>

            <!-- Remember Me -->
            <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input me-2" type="checkbox" id="loginCheck" checked />
                <label class="form-check-label" for="loginCheck">Remember me</label>
            </div>

            <!-- Submit -->
            <button type="button" class="btn btn-primary btn-block mb-4" onclick="location.href='dashboard.html'">Sign in</button>
            
            <p class="text-center">Or</p>
            <!-- Social Login -->
           
            <div class="text-center mb-3">
                <p>Sign in with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-facebook-f"></i></button>
                <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-google"></i></button>
                <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-twitter"></i></button>
                <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-linkedin-in"></i></button>
            </div>
            
            <!-- Additional Links -->
            <div class="d-flex justify-content-between">
                <a href="forgot-password.html">Forgot password?</a>
                <p>Don't have an account?<a href="register.html"> Register</a></p>
            </div>
        </form>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- MDBootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>
</body>
</html>
