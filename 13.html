<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        
        .cart-header {
            background: linear-gradient(to right, #007bff, #6610f2);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        .table {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }
        .table thead {
            background: #343a40;
            color: white;
        }
        .table tfoot {
            background: #f8f9fa;
            font-weight: bold;
        }
        .btn-checkout {
            background: linear-gradient(to right, #28a745, #20c997);
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: 0.3s ease-in-out;
            text-decoration: none; 
            display: inline-block;
            
        }
        .btn-checkout:hover {
            background: linear-gradient(to right, #20c997, #28a745);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="11.html">Home</a>
        <a href="7.html">About</a>
        <a href="service.html">Services</a>
        <a href="8.html">Contact</a>
        <a href="13.html">Cart</a>
    </div>
    <div class="container my-5">
        <div class="cart-header text-center">
            <h1>Shopping Cart</h1>
            <p class="mb-0">Review your items before proceeding to checkout</p>
        </div>
        <div class="mt-4">
            <table class="table table-striped table-hover text-center">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Product 1</td>
                        <td>$10</td>
                        <td>2</td>
                        <td>$20</td>
                    </tr>
                    <tr>
                        <td>Product 2</td>
                        <td>$15</td>
                        <td>1</td>
                        <td>$15</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Grand Total</td>
                        <td>$35</td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="text-center mt-4">
            <a href="checkout.html" class="btn-checkout">Proceed to Checkout</a>        </div>
    </div>
</body>
</html>
